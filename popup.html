<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X Bookmarks Exporter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
        width: 220px;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      label {
        display: block;
        margin-top: 10px;
        font-size: 12px;
        color: #444;
      }
      input[type="date"] {
        width: 100%;
        margin-top: 4px;
        padding: 6px 8px;
        font-size: 12px;
        box-sizing: border-box;
      }
      #status {
        margin-top: 10px;
        font-size: 12px;
        color: #444;
        min-height: 16px;
      }
      .spinner {
        display: inline-block;
        width: 10px;
        height: 10px;
        border: 2px solid #bbb;
        border-top-color: #555;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        vertical-align: -1px;
        margin-right: 6px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <button id="export-btn" type="button">Export Bookmarks</button>
    <label for="end-date">Export up to end date</label>
    <input id="end-date" type="date" />
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
